    <mat-list dense fxFlex class="mx-2 seccion">
      <h3 class="m-0 mt-3 pb-1 text-center">Proyectos</h3>
      <mat-list-item *ngFor="let item of proyectos" [routerLink]="[item.url]"
        [disabled]="!rolService.rolRequerido(item.roles)">
        {{item.name}}
      </mat-list-item>
    </mat-list>

    <mat-list dense fxFlex class="mx-2 seccion">
