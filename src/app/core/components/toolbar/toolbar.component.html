<mat-toolbar class=".bg-darken-gray expanded">
  <div fxHide.gt-sm>
    <button mat-icon-button (click)="openMenu.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div fxFlex fxLayoutAlign.lt-md="center" fxLayoutAlign.gt-sm="space-between">
    <div class="logo" [routerLink]="[rutaHome]"></div>

    <mat-nav-list fxLayout="row" fxHide.lt-md>
      <mat-list-item *ngFor="let item of menu" [routerLink]="[item.url]">
        <mat-icon class="pr-1">{{item.icon}}</mat-icon> <span>{{item.name}}</span>
      </mat-list-item>

      <button mat-icon-button [matMenuTriggerFor]="settingsMenu" matTooltip="Ajustes">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #settingsMenu="matMenu">
        <button mat-menu-item *ngFor="let setting of ajustes" [routerLink]="[setting.url]">
          <mat-icon>{{setting.icon}}</mat-icon> {{setting.name}}
        </button>
        <a class="link-manual-usuario" href="https://firebasestorage.googleapis.com/v0/b/app-consultify.appspot.com/o/manual%2FManual%20de%20usuario%20Consultify.pdf?alt=media&token=e72b7345-f1c7-4cc1-8fb5-b3b5e21379a4"
          target="_blank" mat-menu-item>
          <mat-icon>import_contacts</mat-icon> Manual de Usuario
        </a>
        <button mat-menu-item (click)="cerrarSesion()">
          <mat-icon>exit_to_app</mat-icon> Cerrar Sesi√≥n
        </button>
      </mat-menu>
    </mat-nav-list>
  </div>
</mat-toolbar>
