<mat-card class="mat-mdc-elevation-specific mat-elevation-z2">
  <mat-card-header>
    <mat-icon matCardAvatar class="pt-1 pl-1">account_circle</mat-icon>
    <mat-card-title class="pt-1 pl-1">Miembros del proyecto</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngIf="soyMiembro()">
        <ngx-avatars [name]="getNombre()" matListItemAvatar class="ml-0"></ngx-avatars>
        <h3 matListItemTitle>{{getNombre()}}</h3>
        <p matListItemLine>{{miUsuario?.correo}}</p>
        <span matListItemMeta style="color: rgba(0,0,0,0.54);">TÃº</span>
      </mat-list-item>

      <mat-list-item *ngFor="let miembro of miembros">
        <ngx-avatars [name]="getMiembroName(miembro)" matListItemAvatar class="my-auto"></ngx-avatars>
        <h3 matListItemTitle>{{getMiembroName(miembro)}}</h3>
        <span matListItemLine>{{miembro.usuario.correo}}</span>
        <span matListItemLine>{{miembro.usuario.telefono}}</span>
      </mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>
