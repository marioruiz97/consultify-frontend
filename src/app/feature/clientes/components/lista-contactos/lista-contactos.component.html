<section fxFill fxLayoutAlign="center center" *ngIf="mostrarLista">
  <div fxFill fxLayout="column">
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="buscar...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table [dataSource]="datasource" matSort class="mat-mdc-elevation-specific mat-elevation-z4">
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let doc"> {{doc.nombreCompleto}} </td>
      </ng-container>
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header fxHide.lt-md> Cargo </th>
        <td mat-cell *matCellDef="let doc" fxHide.lt-md> {{doc.cargo}} </td>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef fxHide.lt-sm> Tel√©fono </th>
        <td mat-cell *matCellDef="let doc" fxHide.lt-sm> {{doc.telefono? doc.telefono : ''}} </td>
      </ng-container>
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let doc"> {{doc.correo}} </td>
      </ng-container>

      <!-- botones para editar, eliminar -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let doc">
          <div>
            <button type="button" mat-icon-button color="primary" (click)="editar(doc)" matTooltip="Editar">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
            <button type="button" mat-icon-button color="warn" (click)="eliminar(doc.id)" matTooltip="Eliminar">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <!-- elementos necesarios para el mat-table de angular material-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- paginador de angular material-->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 30, 50, 100]"
      class="mat-mdc-elevation-specific mat-elevation-z4">
    </mat-paginator>
  </div>
</section>
