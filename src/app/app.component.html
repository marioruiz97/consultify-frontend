<mat-sidenav-container>
  <mat-sidenav #sidenav [ngClass]="($isHandset) ? 'lt-sm' : 'gt-sm'" role="navigation" mode="push">
    <app-sidenav (closeSidenav)="sidenav.close()" [menu]="menu"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar (openMenu)="sidenav.toggle()" [menu]="menu"></app-toolbar>
    <main class="mt-5">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
